<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700|Roboto:400,500,700&display=swap" rel="stylesheet">

<style type="text/css">

  #root {
    padding: 16px !important;
  }

  #docs-root ul.sbdocs.sbdocs-ul {
    list-style-type: initial;
  }

  .doctable {
    border-collapse: collapse;
    border-spacing: 0;
    color: #333333;
    font-size: 14px;
    line-height: 20px;
    text-align: left;
    width: 100%;
    margin-top: 25px;
    margin-bottom: 40px;
    margin-left: 1px;
    margin-right: 1px;
  }

  .doctable tr {
    border: none;
    background: none;
  }

  .doctable td, .doctable th {
    padding: 0;
    border: none;
  }

  .doctable th:first-of-type, .doctable td:first-of-type {
    padding-left: 20px;
  }

  .doctable th:last-of-type, .doctable td:last-of-type {
    padding-right: 20px;
    width: 20%;
  }

  .doctable th {
    padding-top: 10px;
    padding-bottom: 10px;
  }

  .doctable th:not(:first-of-type) {
    padding-left: 15px;
    padding-right: 15px;
  }
  .doctable tbody {
    box-shadow: rgba(0,0,0,0.10) 0 1px 3px 1px, rgba(0,0,0,0.065) 0 0 0 1px;
    border-radius: 4px;
  }

  .doctable tr:first-child td:first-child {
    border-top-left-radius: 4px;
  }

  .doctable td {
    padding-top: 16px;
    padding-bottom: 16px;
    cursor: pointer;
    position: relative;
  }

  .doctable td:not(:first-of-type) {
    padding-left: 15px;
    padding-right: 15px;
  }

  .doctable td:last-of-type {
    padding-right: 20px;
  }

  .doctable td:hover {
    background-color: rgba(202, 228, 234, .38);
  }

  .doctable td span {
    background-color: rgba(0,0,0,.2);
    font-size: 9px;
    padding: 1px 4px;
    line-height: normal;
    display: none;
    position: absolute;
    top: 0;
    right: 0;
  }

  .doctable td:hover span {
    display: block;
  }

  .swatch {
    margin: 6px;
    border-radius: 3px;
    min-width: 210px;
    max-width: 300px;
    flex-grow: 1;
    cursor: pointer;
  }

  .swatch button {
    display: none;
    position: absolute;
    font-Size: 10px;
    padding: 4px;
  }

  .swatch:hover button {
    display: block;
  }

  .swatch:hover .hex {
    display: none;
  }


  .swatchTable {
    border-collapse: collapse;
  }

  .swatchTable td {
    padding: 3px;
  }

  .swatchTable td:first-child {
  }


  /**
  * (styles specific to doc examples)
  */

  /**
  Debug styles
  ---------------

  This file contains debugging utility classes that are
  loaded only in styleguidist.
  */

  :root {
    --debug-font: monaco, consolas, monospace;
    --debug-color-layer: rgba(187, 219, 229, 0.33);
    --debug-color-layerBorder: rgba(0, 51, 102, 0.2);
    --debug-color-info: rgba(229, 50, 62, 1);
    --debug-color-content: rgba(255, 192, 203, 0.33);
  }

  /**
  <element class="debug--layers">

  Adds transparent backgrounds to all elements.
  Helps show stacking depth.
  */
  .debug--layers * {
    background-color: var(--debug-color-layer) !important;
    border: 1px solid var(--debug-color-layerBorder) !important;
  }


  /**
  <element class="debug-classes">

  Applies a style to every child element that activates
  information about class names on hover.
  */
  .debug--classes [class]:hover {
    cursor: help;
    position: relative !important;
    outline: 2px dotted var(--debug-color-info);
  }

  .debug--classes [class]:hover::after {
    content: attr(class);
    display: block;
    position: absolute;
    bottom: 100%;
    left: -2px;
    padding: 4px;
    font-size: 12px;
    font-family: var(--debug-font);
    color: #fff;
    background-color: var(--debug-color-info);
  }

  .debug--classes [class]:hover > [class]:hover::after {
    bottom: initial;
    left: initial;
    top: 100%;
    right: -2px;
  }

  /**
  <element class="debug--boxModel">

  Adds colors to direct child elements to highlight
  border and content box.
  */
  .debug--boxModel > * {
    outline: 1px dotted var(--debug-color-info);
    background-color: var(--debug-color-content);
    background-clip: content-box;
  }

  /**
  <div class="debug--box">

  Adds a border and margin around an element.
  */
  .debug--box {
    border: 1px dotted var(--debug-color-info);
  }

  /**
  <div class="debug--flex">(flex components)</div>

  Adds debug outlines to child Flex/FlexItem components.
  */
  .debug--flex .flex {
    outline: 1px solid var(--color-orange);
  }
  .debug--flex .flexItem {
    outline: 1px dotted var(--debug-color-info);
    background-color: var(--debug-color-content);
    background-clip: content-box;
  }

</style>
