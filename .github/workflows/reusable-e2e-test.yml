name: Cypress Tests

on:
  workflow_call:

jobs:
  e2e-test:
    name: Cypress test Storybook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          cache: 'yarn'
      - name: Install Deps
        run: npx playwright install-deps
      - name: Yarn Install
        run: yarn --immutable

      - name: Test Storybook with Cypress
        run: yarn ci:start-and-test-storybook
